<script>
  function gradeCalculator(num){
    let a = parseInt(num)
    if(isNaN(a)){
        console.log("Enter a valid number")
    }
    else if (a >= 90 && a <= 100) {
        return 'A';
      } else if (a >= 80 && a <= 89) {
        return 'B';
      } else if (a >= 70 && a <= 79) {
        return 'C';
      } else if (a >= 60 && a <= 69) {
        return 'D';
      } else if (a >= 0 && a <= 59) {
        return 'F';
      } else {
        return 'Invalid grade';
      }
        
    
}
document.write(gradeCalculator("aaa"))
</script>
